# Search for PTR record in reverse lookup zone
- name: Find PTR record DNS entry in {{ ptr_reverse_zone }}"
  block:
    - ansible.builtin.uri:
        url: "{{ micetro_url }}/{{ rev_zone_id }}/dnsRecords?filter=data={{ ansible_fqdn }}."
        method: GET 
        status_code: 200 
        headers:
          Authorization: "Bearer {{ session_token }}"
